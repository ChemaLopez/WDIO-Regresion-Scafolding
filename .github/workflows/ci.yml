name: CI - Run WDIO in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t wdio-regresion-scafolding .
      - name: Clean up existing Chrome processes
        run: pkill -9 chrome || true
      - name: Run tests in container
        run: |
          docker run --shm-size=2g --rm wdio-regresion-scafolding npm test
